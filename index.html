<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <!--import bootstrap-->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
    />
    <!--local stylesheet-->
    <link rel="stylesheet" href="assets/styles/style.css"/>

    <title>Weather Dashboard</title>
</head>

<body>

<main class="weather-dashboard">
    <h1 class="weather-dashboard-header bg-primary text-center font-weight-bolder text-white display-5">
        Weather Dashboard
    </h1>

    <aside class="search-menu font-weight-bold text-black text-left">
        <h2 class="font-weight-bold"> Search for a city:</h2>
        <input type="text" class="search-menu-input form-control" name="submit-city">
        <button type="submit" class="search-menu-btn btn btn-primary btn-block"> Search</button>

        <hr class="line"/>

    </aside>

    <section class="current-weather">
        <h2 class="card-title font-weight-bold"></h2>

        <p class="temperature">
            Temp: <span></span>
        </p>
        <p class="wind">
            Wind: <span ></span>
        </p>
        <p class="humidity">
            Humidity: <span>46 %</span>
        </p>
        <p class="uv-index">
            UV index:
            <span class="badge">0.47</span>
        </p>

    </section>

    <section class="forecast">
        <h2 class="forecast-header font-weight-bold">5-Day Forecast:</h2>
    </section>
</main>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="assets/scripts/openWeather.service.js"></script>
<script src="assets/scripts/template.service.js"></script>
<script src="assets/scripts/localStorage.service.js"></script>
<script src="assets/scripts/main.js"></script>

</body>
</html>
