<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <!--import bootstrap-->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
    />
    <!--local stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css"/>

    <title>Weather Dashboard</title>
</head>

<body>
<header class="bg-primary text-center font-weight-bolder text-white display-4">
    Weather Dashboard
</header>
<main>
    <div class="container no-gutters">
        <div class="row">
            <aside class="col-12 col-md-2 col-lg-3 font-weight-bold text-black text-left">
                <h5> Search for a city :</h5>
                <input type="text" class="col-12 mb-3" name="submit-city">
                <button type="button" id="button-search" class="btn btn-primary btn-md btn-block"> Search</button>
                </br>
                <button type="button" id="button-past-searches" class="btn btn-secondary btn-md btn-block">Past City Searches1 </button>
            </aside>
            <section class="col-12 col-md-10 col-lg-9  card" style="width: 18rem;">
                <h5 class="card-title">City Name</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">temp</li>
                    <li class="list-group-item">wind</li>
                    <li class="list-group-item">humidity</li>
                    <li class="list-group-item">UV index</li>
                </ul>
            </section>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
